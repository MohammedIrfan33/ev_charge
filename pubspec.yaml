  flutter_animated_dialog: ^2.0.1
  google_maps_flutter: ^2.1.10
  image_picker: ^0.8.5+3



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true


  assets:
     - assets/images/


  fonts:
     - family: Gantry
