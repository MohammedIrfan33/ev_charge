name: ev_charge
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  splashscreen: ^1.3.5
  flutter_svg: ^1.1.1+1
  animated_splash_screen: ^1.3.0
  percent_indicator: ^4.2.2
